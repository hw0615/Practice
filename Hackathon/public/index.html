<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">-->
    <link rel="stylesheet" href="../css/diary.css">
    <title>오늘뭐함 일기장</title>
</head>
<body>
    <h1 class="header">Diary For Everyone</h1>
    <div class="wrapper">
        <div class="diary">
            <form action="" class="content">
                <fieldset>
                    <legend></legend>
                    <label for="title">제목</label>
                    <input id="title" type="text" placeholder="제목을 입력하세요.">
                    <label for="text">내용</label>
                    <input id="text" type="text" placeholder="오늘 한 일을 적어보세요.">
                    <label for="image">이미지</label>
                    <input id="image" type="file" placeholder="이미지를 추가하세요.">
                </fieldset>
                <div class="btn-group">
                    <button type="button" class="button btn-save is-save">저장</button>
                    <button type="button" class="button btn-cancel is-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
    <div class="diary-item-container"></div>
    <script src="../js/diary.js"></script>
</body>
</html>
